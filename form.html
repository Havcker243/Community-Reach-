<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Cache-control" content="public">
    <meta charset="utf-8">
    <title>Event Form</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/form.js"></script>

    <link rel="stylesheet" href="css/form-page.css">

</head>

<body>
    <nav id="nav-bar">
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Host an Event</a></li>
                <li><a href="location-page.html">Event Finder</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="categories.html">Trending Events</a></li>
            </ul>
        </div>

    </nav>
    <div class="bg-img" style="margin-top: -17px;">
        <div class="container">
            <form id="form" action="success.html" method = "post">
                <h1>Event Registration</h1>
                
                <!-- Event Name -->
                <div class="input-control">
                    <label for="eventname">Event Name</label>
                    <input type="text" id="eventname" name="eventname"  required>
                </div>
                <!-- Event Description -->
                <div class="input-control">
                    <label for="eventdescription">Event Description</label>
                    <textarea id="eventdescription" name="eventdescription"  placeholder="Enter up to 150 words" required></textarea>
                    <div id="eventWordLimitMessage" style="color: red;"></div>
                </div>
                <!-- Event Capacity -->
                <div class="input-control">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" name="capacity" required>
                </div>
            
                <!-- Event City -->
                <div class="input-control">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" required>
                </div>
            
                <!-- Event Address -->
                <div class="input-control">
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" required>
                 
                </div>
                <!--Event date -->
                <div class="input-control">
                    <label for="event_date">Event Date</label>
                    <input id="event_date" name="event_date" type="date" required>
                   
                </div>
                
                <!-- Event Coordinator Email -->
                <div class="input-control">
                    <label for="coordinator_email">Coordinator Email</label>
                    <input id="coordinator_email" name="coordinator_email" type="email"  required>
                
                </div>
            
                <!-- Event Coordinator Phone Number -->
                <div class="input-control">
                    <label for="coordinator_phone">Coordinator Phone</label>
                    <input id="coordinator_phone" name="coordinator_phone" type="tel" required>
               
                </div>
            
                <!-- Vendor Name -->
                <div class="input-control">
                    <label for="vendor_name">Vendor Name</label>
                    <input id="vendor_name" name="vendor_name" type="text" required>
                   
                </div>
            
                <!-- Vendor Description -->
                <div class="input-control">
                    <label for="vendor_description">Vendor Description</label>
                    <textarea id="vendor_description" name="vendor_description" placeholder="Enter up to 150 words" required></textarea>
                    <div id="vendorWordLimitMessage" style="color: red;"></div>
                </div>
            
                <!-- Vendor Contact Email -->
                <div class="input-control">
                    <label for="vendor_email">Vendor Email</label>
                    <input id="vendor_email" name="vendor_email" type="email"required>
                </div>
                 
                <!-- Vendor Contact Phone -->
                <div class="input-control">
                    <label for="vendor_phone">Vendor Phone</label>
                    <input id="vendor_phone" name="vendor_phone" type="tel" required>
                
                </div>
                
                <button id="submit" type="submit">Submit</button>
            </form>
            
        </div>

    </div>
    <script>
    </script>
</body>

</html>
